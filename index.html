<body class="bg-black">
  <div class="absolute top-0 m-10">
    <p class="whitespace-break-spaces"><span id="chat"></span><span class="animate-pulse">▉</span></p>
  </div>
  <script>
    (async () => {
      const sleep = ms => new Promise(r => setTimeout(r, ms));

      const text = "Th2rm0dynam1c Lawy2r: Any new intel on the project that they’re doing\nSPREADTHETRUTH222: No new intel so far but we heard a <a href='/14th November.pdf'>Bang</a> and we suspect that may signal the start\nMrFregoliSendsHisRegards: Damn it, we’re behind already, we have to figure this out fast\nSPREADTHETRUTH222: If we don’t figure this out soon, everybody is in danger and we'll be taken over\nTh2rm0dynam1c Lawy2r: Get to work now. We have no time to waste\nMrFregoliSendsHisRegards: Don’t worry, we’ll get them. We’re trying to crack something right now. Any ideas what “dod·fbcsjsspr·.gov·DgfocfxusdqohQ·” could mean?\n\nTh2rm0dynam1c Lawy2r: I'm spreading their lies, the world shall see them for what they really are.\nSPREADTHETRUTH222: That second image holds both clues for them right The chemical overreaction and compound fracture?\nTh2rm0dynam1c Lawy2r: Yes, those idiots are practically spelling out the keys for us themselves. Don't even have to risk getting the images taken down\nMrFregoliSendsHisRegards: Let's hope they can figure it out now. The answers are the key is the questioned and a shift of the chemical overreaction right?\nTh2rm0dynam1c Lawy2r: Shut up, if we tell too much they might rat us out to whoever the murder(s) is/are. You can't trust anyone in the council. They've already claimed a second who was sniffing them out.";      
      const elem = document.getElementById("chat");

      await sleep(1000);
      for (line of text.split("\n")) {
        for (segment of line.split(/(?<=:)/g)) {
          elem.innerHTML += segment;
          await sleep(500);
        }
        elem.innerHTML += "\n";
        await sleep(500);
      }
    })();
  </script>
